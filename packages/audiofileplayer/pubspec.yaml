name: audiofileplayer
description: A Flutter plugin for audio playback.
version: 1.0.0
author: Daniel Iglesia <diglesia@google.com>
homepage: https://github.com/google/flutter.plugins/tree/master/packages/audiofileplayer

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  logging: ^0.11.3
  meta: ^1.1.6
  uuid: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    androidPackage: com.google.flutter.plugins.audiofileplayer
    pluginClass: AudiofileplayerPlugin
